<body>
    <h1>ğŸ” JSON Parse HatasÄ± Testi</h1>

    <script>
        async function makeRequest(url, method = 'GET', data = null) {
            try {
                console.log('Making request to:', url);
                console.log('Method:', method);
                console.log('Data:', data);
                
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                console.log('Response length:', responseText.length);
                
                return {
                    status: response.status,
                    text: responseText,
                    success: response.ok,
                    headers: response.headers
                };
            } catch (error) {
                console.error('Request error:', error);
                return {
                    status: 0,
                    text: error.message,
                    success: false
                };
            }
        }
        
        function showResult(elementId, result, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = result;
        }
        
        async function testSimple() {
            const result = await makeRequest('backend/admin/simple_test.php?action=test');
            
            if (result.success) {
                try {
                    const data = JSON.parse(result.text);
                    showResult('simple-result', `âœ… BaÅŸarÄ±lÄ±!\n\nStatus: ${result.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                } catch (parseError) {
                    showResult('simple-result', `âŒ JSON Parse HatasÄ±!\n\nStatus: ${result.status}\nRaw Response: ${result.text}\n\nParse Error: ${parseError.message}`, false);
                }
            } else {
                showResult('simple-result', `âŒ BaÄŸlantÄ± HatasÄ±!\n\nStatus: ${result.status}\nResponse: ${result.text}`, false);
            }
        }

        async function testWithDetails() {
            const result = await makeRequest('backend/admin/invoice.php?action=create', 'POST', {
                user_id: 2,
                islem_tipi: 'para_cekme',
                islem_id: 1,
                tutar: 100
            });
            
            let details = `DetaylÄ± Test Sonucu (Original):\n\n`;
            details += `Status: ${result.status}\n`;
            details += `Success: ${result.success}\n`;
            details += `Response Length: ${result.text.length}\n`;
            details += `Raw Response: ${result.text}\n\n`;
            
            if (result.text.length > 0) {

                    showResult('detail-result', details);
                } catch (parseError) {
                    details += `JSON Parse Error: ${parseError.message}`;

            } else {
