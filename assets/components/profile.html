<!-- Profile Section -->
<section class="content-section" id="profile">
    <div class="section-header">
        <h1 class="section-title">Profil</h1>
        <p class="section-subtitle">Hesap bilgilerinizi görüntüleyin ve güncelleyin</p>
    </div>

    <div class="profile-overview">
        <div class="profile-card">
            <div class="profile-avatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <button class="change-avatar-btn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-info">
                <h3 id="profileUsername">Kullanıcı Adı</h3>
                <p id="profileEmail">email@example.com</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-label">Üyelik:</span>
                        <span class="stat-value" id="profileJoinDate">Ocak 2024</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Son Giriş:</span>
                        <span class="stat-value" id="profileLastLogin">Bugün</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Bakiye:</span>
                        <span class="stat-value" id="profileBalanceAmount">₺0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modernUserInfo"></div>

    <!-- Tabs omitted for brevity -->
</section>
